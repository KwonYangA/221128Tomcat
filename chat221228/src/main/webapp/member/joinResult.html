<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>joinResult.html</title>
</head>
<body>
	<div id = "d_result"></div>
	<script type = "text/javascript">
	let user_id = 'kiwi';
	let user_pw = '123';
	
	user_id = window.prompt("아이디를 입력하세요.");
	user_pw = window.prompt("비번을 입력하세요.");
	const myHeaders = new Headers();
	myHeaders.append("Cookie", "JSESSIONID=66646B6CEE0D630B874B7E8266837C4D");
	const requestOptions = {
	  method: 'GET',
	  headers: myHeaders,
	  redirect: 'follow'
	};

	fetch(`http://localhost:9000/chat221228/member/joinAction.jsp?mem_id=${user_id}&mem_pw=${user_pw}`, requestOptions)
	  .then(response => response.text())
	  .then(result => {
		  const dresult = document.querySelector("#d_result");
		  dresult.innerText = result
	  })
	  .catch(error => console.log('error', error));
	</script>
</body>
</html>
