<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <link rel="stylesheet" href="./pricture.css?1" />
    <title>Document</title>
    <script>
      const startMethod = (td) => {
        const pic = $(td).attr("id");
        console.log(pic);
        location.href =
          "pictureDetail1.html?id=" +
          pic +
          "&timestamp=" +
          new Date().getTime();
      };
      const clearMethod = () => {
        console.log("clearMethod");
        $("#d_pic").html("");
      };
    </script>
  </head>
  <body>
    <div id="d_pic"></div>
    <table border="1">
      <thead>
        <th colspan="2">그림 목록</th>
      </thead>
      <tbody>
        <tr>
          <td align="center">
            <img src="../../images/sample/회의.jpg" width="50" height="50" />
          </td>
          <td
            id="picture1.jpg"
            onmouseover="startMethod(this)"
            onmouseout="clearMethod()"
          >
            사진1
          </td>
        </tr>
        <tr>
          <td align="center">
            <img src="../../images/sample/회의-1.jpg" width="50" height="50" />
          </td>
          <td
            id="picture2.jpg"
            onmouseover="startMethod(this)"
            onmouseout="clearMethod()"
          >
            사진2
          </td>
        </tr>
        <tr>
          <td align="center">
            <img src="../../images/sample/회의-2.jpg" width="50" height="50" />
          </td>
          <td
            id="picture3.jpg"
            onmouseover="startMethod(this)"
            onmouseout="clearMethod()"
          >
            사진3
          </td>
        </tr>
        <tr>
          <td align="center">
            <img src="../../images/sample/회의-3.jpg" width="50" height="50" />
          </td>
          <td
            id="picture4.jpg"
            onmouseover="startMethod(this)"
            onmouseout="clearMethod()"
          >
            사진4
          </td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
